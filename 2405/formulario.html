<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de contato</h1>
    <form action="processa.php" method="post">
        <label for="nome">Nome (Escreva seu nome completo):</label>
        <input type="text" id="nome" required minlength="3"> <!--required é o campo obrigatorio--><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required oninvalid="this.setCustomValidity('Insira um e-mail válido')"> <br>

        <label for="idade">Idade(Idade entre 15 e 70):</label>
        <input type="number" id="idade" required min="15" max="70"><br>

        <label for="mensagem">Digite sua mensagem:</label>
        <textarea id="mensagem" rows="5"></textarea><!--rows é o numero de linha do campo--><br>

        <label for="sexo">Sexo:</label>
            <input type="radio" id="sexomasc" value="masculino">
                <label for="masculino">Masculino</label>
            <input type="radio" id="sexofem" value="feminino">
                <label for="feminino">Feminino</label><br>

        <label for="arquivo">Envie seu arquivo:</label>
        <input type="file" id="arquivo"><br>

        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

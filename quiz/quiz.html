<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <p class="p-navtitulo">Bem-vindo</p>
        <ul>
            <li class="li-navbar" onclick="Tela('inicio')">Início</li>
            <li class="li-navbar" onclick="Tela('pontos')">Pontos</li>
        </ul>
    </header>

    <section id="inicio" class="tela-quiz">
        <h1>Bem-vindo ao Quiz!</h1>
        <button onclick="iniQuiz()">Começar Quiz</button>
    </section>

    <section id="quiz" class="tela-quiz quiz-container" style="display: none;">
        <h1>Quiz</h1>
        <div id="pergunta-aqui"></div>
        <button id="botao-prox">Próxima</button>
        <div id="resultado-aqui" class="results"></div>
        <button id="botao-voltar" style="display: none;" onclick="Tela('inicio')">Voltar ao Início</button>
    </section>

    <section id="pontos" class="tela-quiz" style="display: none;">
        <h1>Sua Última Pontuação</h1>
        <p id="ultima-pontuacao"></p>
    </section>
    
    <script src="quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Senai</title>
    <link rel="stylesheet" href="cinema.css">
</head>
<body>

<header>
    <p class="p-navparagrafo">Cinema Senai</p>
    <ul>
        <li class="li-navbar" onclick="Tela('home')">Home</li>
        <li class="li-navbar" onclick="Tela('area')">Área</li>
    </ul>
</header>

<!-- Tela Home -->
<div id="home" class="container">
    <div class="box">
        <input type="text" id="boxPesquisar" placeholder="Pesquise aqui">
    </div>

    <div class="box">
        <select id="boxFiltrar">
            <option value="todos">Todos</option>
            <option value="filme">Filme</option>
            <option value="serie">Série</option>
        </select>
    </div>

    <div class="box">
        <button id="boxBuscar">Buscar</button>
    </div>

    <div class="box">
        <button id="boxLimpar">Limpar</button>
    </div>

    <div id="resultado"></div> <!-- Onde os resultados vão ser mostrados -->
</div>

<!-- Tela de Área -->
<div id="area" style="display: none;">
    <h2>Área de Login</h2>
    <div id="loginArea">
        <input type="text" id="loginUser" placeholder="Usuário">
        <input type="password" id="loginPass" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
    </div>

    <div id="adminArea" style="display: none;">
        <h3>Bem-vindo, Funcionario!</h3>
        <div id="adminOptions">
            <button id="btnCadastrarNovo">Cadastrar Novo</button>
        </div>
        <div id="adminResults"></div>
    </div>
</div>

<!-- Tela de Detalhes de Mídia -->
<div id="detalhes" style="display: none;">
    <h2>Detalhes da Mídia</h2>
    <div id="detalhesInfo"></div>
    <button id="fecharDetalhes">Fechar</button>
</div>

<!-- Formulário para Cadastro de Novo Filme/Série -->
<div id="formulario" style="display: none;">
    <h2>Cadastrar Novo Filme/Série</h2>
    <form id="formCadastrar">
        <input type="text" id="nomeMidia" placeholder="Nome" required>
        <select id="tipoMidia">
            <option value="filme">Filme</option>
            <option value="serie">Série</option>
        </select>
        <input type="text" id="generoMidia" placeholder="Gênero" required>
        <input type="number" id="anoMidia" placeholder="Ano" required>
        <input type="text" id="duracaoMidia" placeholder="Duração" required>
        <input type="text" id="avaliacaoMidia" placeholder="Avaliação" required>
        <input type="text" id="imagemMidia" placeholder="Imagem (URL)" required>
        <button type="submit">Cadastrar</button>
    </form>
    <button id="fecharForm">Fechar</button>
</div>

<script src="cinema.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinema Senai</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    header {
      background-color: #800000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }
    nav {
      display: none;
      flex-direction: column;
      background: #660000;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      border-bottom: 1px solid #990000;
    }
    nav a:hover {
      background: #990000;
    }
    .container {
      padding: 20px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 40%;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .avaliacao.verde { color: limegreen; }
    .avaliacao.laranja { color: orange; }
    .avaliacao.vermelho { color: red; }
    .btn {
      margin: 5px 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add {
      display: none;
      margin: 20px auto;
      background: #cc0000;
      color: white;
    }
    .formulario, #login-form {
      display: none;
      background: #2a2a2a;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .btn-login {
      background: #cc0000;
      color: white;
    }
    .comentarios {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Cinema Senai</h1>
  <div class="menu-icon" id="menu-btn">‚ò∞</div>
</header>

<nav id="menu">
  <a href="#" class="menu-link" data-section="home">Home</a>
  <a href="#" class="menu-link" data-section="filmes">Filmes</a>
  <a href="#" class="menu-link" data-section="series">S√©ries</a>
  <a href="#" class="menu-link" data-section="login">Login</a>
</nav>

<div class="container">
  <button class="btn btn-add" id="abrir-form">Adicionar Filme/S√©rie</button>
  <button class="btn btn-add" id="btn-logout" style="display:none; background:#444;">Sair</button>

  <form id="formulario" class="formulario">
    <input type="url" id="imagem" placeholder="URL da imagem (p√¥ster)" required>
    <select id="tipo" required>
      <option value="">Tipo</option>
      <option value="Filme">Filme</option>
      <option value="S√©rie">S√©rie</option>
    </select>
    <input type="text" id="titulo" placeholder="T√≠tulo" required>

    <select id="genero" required>
      <option value="">G√™nero</option>
      <option>Drama</option>
      <option>A√ß√£o</option>
      <option>Com√©dia</option>
      <option>Suspense</option>
      <option>Fic√ß√£o Cient√≠fica</option>
      <option>Romance</option>
      <option>Terror</option>
      <option>Document√°rio</option>
      <option>Anima√ß√£o</option>
    </select>

    <input type="number" id="ano" placeholder="Ano" min="1888" max="2100" required>

    <input type="number" id="avaliacao" placeholder="Avalia√ß√£o (1 a 5)" min="1" max="5" required>
    <textarea id="descricao" placeholder="Descri√ß√£o" required></textarea>
    <button type="submit" class="btn btn-login">Cadastrar</button>
  </form>

  <form id="login-form" class="formulario">
    <input type="text" id="usuario" placeholder="Usu√°rio" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit" class="btn btn-login">Entrar</button>
  </form>

  <div class="galeria" id="galeria"></div>
</div>

<script>
  let logado = false;

  // Carrega dados do localStorage ou inicializa padr√£o
  let lista = JSON.parse(localStorage.getItem("lista")) || [
    {
      imagem: "https://image.tmdb.org/t/p/original/4lJh65zHtPBYuGTFKsQpXT086GP.jpg",
      tipo: "Filme",
      titulo: "Matrix",
      genero: "A√ß√£o/Fic√ß√£o",
      ano: 1999,
      avaliacao: 5,
      descricao: "Em um futuro pr√≥ximo, Thomas Anderson (Keanu Reeves), um jovem programador de computador que mora em um cub√≠culo escuro, √© atormentado por estranhos pesadelos nos quais encontra-se conectado por cabos e contra sua vontade, em um imenso sistema de computadores do futuro. Em todas essas ocasi√µes, acorda gritando no exato momento em que os eletrodos est√£o para penetrar em seu c√©rebro. √Ä medida que o sonho se repete, Anderson come√ßa a ter d√∫vidas sobre a realidade. Por meio do encontro com os misteriosos Morpheus (Laurence Fishburne) e Trinity (Carrie-Anne Moss), Thomas descobre que √©, assim como outras pessoas, v√≠tima do Matrix, um sistema inteligente e artificial que manipula a mente das pessoas, criando a ilus√£o de um mundo real enquanto usa os c√©rebros e corpos dos indiv√≠duos para produzir energia. Morpheus, entretanto, est√° convencido de que Thomas √© Neo, o aguardado messias capaz de enfrentar o Matrix e conduzir as pessoas de volta √† realidade e √† liberdade.",
      comentariosExtras: []
    },
    {
      imagem: "https://th.bing.com/th/id/R.7a1bd33eb590f847fb8dc93501d12087?rik=diV1OGVCEVwwXA&riu=http%3a%2f%2fes.web.img1.acsta.net%2fpictures%2f17%2f10%2f24%2f09%2f04%2f3656474.jpg&ehk=ScRsR0T5eiveII730ReBKKj5QDo%2bk6VQpqE48cVz8eA%3d&risl=&pid=ImgRaw&r=0",
      tipo: "S√©rie",
      titulo: "Stranger Things",
      genero: "Fic√ß√£o cient√≠fica",
      ano: 2016,
      avaliacao: 4,
      descricao: "A s√©rie come√ßa em 1983, quando Will Byers, um menino de 12 anos, desaparece misteriosamente. Sua m√£e, Joyce (Winona Ryder), e o xerife Jim Hopper (David Harbour) se unem para encontr√°-lo. Enquanto isso, os amigos de Will, Mike (Finn Wolfhard), Dustin (Gaten Matarazzo) e Lucas (Caleb McLaughlin), tamb√©m iniciam sua pr√≥pria busca. Durante essa jornada, eles encontram uma garota enigm√°tica chamada Onze (Millie Bobby Brown), que possui habilidades telecin√©ticas e escapa de um laborat√≥rio que realiza experimentos secretos. A hist√≥ria se desenrola em meio a mist√©rios, criaturas do Mundo Invertido e segredos do governo.",
      comentariosExtras: []
    },
    {
      imagem: "https://images.justwatch.com/poster/241712232/s718/a-origem.jpg",
      tipo: "Filme",
      titulo: "A Origem",
      genero: "Suspense",
      ano: 2010,
      avaliacao: 5,
      descricao: "Em um mundo onde √© poss√≠vel entrar na mente humana, Cobb (Leonardo DiCaprio) est√° entre os melhores na arte de roubar segredos valiosos do inconsciente, durante o estado de sono. Al√©m disto ele √© um fugitivo, pois est√° impedido de retornar aos Estados Unidos devido √† morte de Mal (Marion Cotillard). Desesperado para rever seus filhos, Cobb aceita a ousada miss√£o proposta por Saito (Ken Watanabe), um empres√°rio japon√™s: entrar na mente de Richard Fischer (Cillian Murphy), o herdeiro de um imp√©rio econ√¥mico, e plantar a ideia de desmembr√°-lo. Para realizar este feito ele conta com a ajuda do parceiro Arthur (Joseph Gordon-Levitt), a inexperiente arquiteta de sonhos Ariadne (Ellen Page) e Eames (Tom Hardy), que consegue se disfar√ßar de forma precisa no mundo dos sonhos.",
      comentariosExtras: []
    }
  ];

  function salvarLocalStorage() {
    localStorage.setItem("lista", JSON.stringify(lista));
  }

  
  localStorage.removeItem("lista");

  function atualizarGaleria() {
    $("#galeria").empty();
    lista.forEach((item, index) => {
      const cor = item.avaliacao > 4 ? "verde" : item.avaliacao >= 2 ? "laranja" : "vermelho";
      let comentariosHTML = "";
      if(item.comentariosExtras && item.comentariosExtras.length > 0){
        comentariosHTML = item.comentariosExtras.map(c => `<p>üí¨ ${c}</p>`).join("");
      }
      const card = $(`
        <div class="card" data-tipo="${item.tipo}">
          <img src="${item.imagem}" alt="${item.titulo}">
          <h3>${item.titulo} (${item.ano})</h3>
          <p><strong>Tipo:</strong> ${item.tipo}</p>
          <p><strong>G√™nero:</strong> ${item.genero}</p>
          <p class="avaliacao ${cor}"><strong>Avalia√ß√£o:</strong> ${item.avaliacao}</p>
          <p><strong>Descri√ß√£o:</strong> ${item.descricao}</p>
          <div class="comentarios" id="comentarios-${index}">${comentariosHTML}</div>
          ${logado ? `
            <button class="btn btn-editar" data-index="${index}">Editar</button>
            <button class="btn btn-excluir" data-index="${index}">Excluir</button>
            <button class="btn btn-comentar" data-index="${index}">Comentar</button>
          ` : ''}
        </div>
      `);
      $("#galeria").append(card);
    });
  }

  $(document).ready(() => {
    atualizarGaleria();

    $("#menu-btn").click(() => $("#menu").slideToggle());

    $(".menu-link").click(function () {
      const secao = $(this).data("section");
      $(".formulario").hide();
      if (secao === "login") {
        $("#galeria").hide();
        $("#login-form").slideDown();
      } else if (secao === "home") {
        $("#galeria").show();
        atualizarGaleria();
      } else if (secao === "filmes" || secao === "series") {
        const tipo = secao === "filmes" ? "Filme" : "S√©rie";
        $(".card").hide();
        $(`.card[data-tipo='${tipo}']`).show();
        $("#galeria").show();
      }
      $("#menu").slideUp();
    });

    $("#login-form").submit(function (e) {
      e.preventDefault();
      const usuario = $("#usuario").val();
      const senha = $("#senha").val();
      if (usuario === "admin" && senha === "1234") {
        alert("Login realizado!");
        logado = true;
        $(".btn-add").show();
        $("#btn-logout").show();
        $("#login-form").slideUp();
        $("#galeria").show();
        atualizarGaleria();
      } else {
        alert("Credenciais inv√°lidas!");
      }
    });

    $("#abrir-form").click(() => {
      $(".formulario").hide();
      $("#galeria").hide();
      $("#formulario").slideToggle();
    });

    $("#formulario").submit(function (e) {
      e.preventDefault();
      const novoItem = {
        imagem: $("#imagem").val(),
        tipo: $("#tipo").val(),
        titulo: $("#titulo").val(),
        genero: $("#genero").val(),
        ano: parseInt($("#ano").val()),
        avaliacao: parseFloat($("#avaliacao").val()),
        descricao: $("#descricao").val(),
        comentariosExtras: []
      };
      lista.push(novoItem);
      salvarLocalStorage();
      atualizarGaleria();
      this.reset();
      $("#formulario").slideUp();
      $("#galeria").show();
    });

    $("#galeria").on("click", ".btn-comentar", function () {
      const index = $(this).data("index");
      const comentario = prompt("Digite seu coment√°rio:");
      if (comentario) {
        lista[index].comentariosExtras.push(comentario);
        salvarLocalStorage();
        atualizarGaleria();
      }
    });

    $("#galeria").on("click", ".btn-excluir", function () {
      const index = $(this).data("index");
      if (confirm("Deseja excluir este item?")) {
        lista.splice(index, 1);
        salvarLocalStorage();
        atualizarGaleria();
      }
    });

    $("#galeria").on("click", ".btn-editar", function () {
      const index = $(this).data("index");
      const item = lista[index];
      const novoTitulo = prompt("Novo t√≠tulo:", item.titulo);
      const novaDescricao = prompt("Nova descri√ß√£o:", item.descricao);
      if (novoTitulo && novaDescricao) {
        item.titulo = novoTitulo;
        item.descricao = novaDescricao;
        salvarLocalStorage();
        atualizarGaleria();
      }
    });


    $("#btn-logout").click(() => {
      logado = false;
      $(".btn-add").hide();
      $("#btn-logout").hide();
      atualizarGaleria();
      alert("Voc√™ saiu da conta.");
    });
  });
</script>

</body>
</html>
